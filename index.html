<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            background: #fff;
            color: #1e90ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Election System</h1>
        <nav>
            <ul>
                <li><a href="authenticate.html">Authenticate</a></li>
                <li><a href="vote.html">Submit Vote</a></li>
                <li><a href="results.html">View Results</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
