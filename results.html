<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Election Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <script src="results.js" defer></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e90ff, #87cefa);
            color: #fff;
        }

        /* Container */
        .container {
            width: 90%;
            margin: auto;
            text-align: center;
            padding: 50px 20px;
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Results Container */
        #results-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: #333;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            overflow-y: auto;
            max-height: 400px;
        }

        /* Real-Time Updates */
        #results-container p {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Election Results</h1>
    <div id="results-container">
        <!-- Results will be updated here -->
    </div>
</body>

</html>
